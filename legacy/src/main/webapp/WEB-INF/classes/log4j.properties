# Log4j Configuration for Credit Control Legacy System
# POC环境日志配置

# Root logger配置 - 输出到控制台和文件
log4j.rootLogger=INFO, CONSOLE, FILE

# 控制台输出配置
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} - %m%n

# 文件输出配置
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=/app/logs/creditcontrol.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} - %m%n

# 业务日志配置 - 专门记录业务操作
log4j.logger.com.creditcontrol.service=DEBUG, BUSINESS
log4j.appender.BUSINESS=org.apache.log4j.RollingFileAppender
log4j.appender.BUSINESS.File=/app/logs/business.log
log4j.appender.BUSINESS.MaxFileSize=10MB
log4j.appender.BUSINESS.MaxBackupIndex=3
log4j.appender.BUSINESS.layout=org.apache.log4j.PatternLayout
log4j.appender.BUSINESS.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} - %m%n
log4j.additivity.com.creditcontrol.service=false

# 审计日志配置 - 记录用户操作
log4j.logger.com.creditcontrol.audit=INFO, AUDIT
log4j.appender.AUDIT=org.apache.log4j.RollingFileAppender
log4j.appender.AUDIT.File=/app/logs/audit.log
log4j.appender.AUDIT.MaxFileSize=10MB
log4j.appender.AUDIT.MaxBackupIndex=10
log4j.appender.AUDIT.layout=org.apache.log4j.PatternLayout
log4j.appender.AUDIT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [AUDIT] %c{1} - %m%n
log4j.additivity.com.creditcontrol.audit=false

# 数据库操作日志
log4j.logger.com.creditcontrol.dao=DEBUG, DATABASE
log4j.appender.DATABASE=org.apache.log4j.RollingFileAppender
log4j.appender.DATABASE.File=/app/logs/database.log
log4j.appender.DATABASE.MaxFileSize=10MB
log4j.appender.DATABASE.MaxBackupIndex=3
log4j.appender.DATABASE.layout=org.apache.log4j.PatternLayout
log4j.appender.DATABASE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [DB] %c{1} - %m%n
log4j.additivity.com.creditcontrol.dao=false

# Struts框架日志 - 降低输出级别
log4j.logger.org.apache.struts=WARN
log4j.logger.org.apache.commons=WARN
log4j.logger.org.apache.catalina=WARN